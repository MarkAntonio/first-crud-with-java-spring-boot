server:
  port: 3000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/costumer
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    # web-application-type: none -> disabilita o web serv
  # padrÃ£o
    web-application-type: servlet